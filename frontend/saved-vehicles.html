<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Vehicles - TruckNest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div id="notificationArea" class="fixed top-4 right-4 z-50"></div>

        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Manage Your Vehicles</h1>

            <!-- Add New Vehicle Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Add New Vehicle</h2>
                <form id="addVehicleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">Vehicle Name</label>
                        <input type="text" name="vehicleName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">Vehicle Type</label>
                        <select name="vehicleType" id="vehicleType" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select Type</option>
                            <option value="Truck">Truck</option>
                            <option value="Heavy Equipment">Heavy Equipment</option>
                            <option value="Boat">Boat</option>
                            <option value="RV">RV</option>
                            <option value="Container">Container</option>
                        </select>
                    </div>

                    <div class="col-span-2 grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Length (ft)</label>
                            <input type="number" name="length" required min="0" step="0.1"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Width (ft)</label>
                            <input type="number" name="width" required min="0" step="0.1"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Height (ft)</label>
                            <input type="number" name="height" required min="0" step="0.1"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">Weight (lbs)</label>
                        <input type="number" name="weight" min="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-medium text-gray-700">License Plate</label>
                        <input type="text" name="licensePlate" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Registration Number (Optional)</label>
                        <input type="text" name="registrationNumber"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="col-span-2">
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Add Vehicle
                        </button>
                    </div>
                </form>
            </div>

            <!-- Saved Vehicles List -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Your Saved Vehicles</h2>
                <div id="vehiclesList" class="space-y-4">
                    <!-- Vehicle cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initSavedVehicles } from './saved-vehicles.js';
        document.addEventListener('DOMContentLoaded', initSavedVehicles);
    </script>
</body>
</html>
